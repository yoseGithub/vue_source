<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app" class="wrap" style="background-color: pink">
        <div class="container">
            <span style="color: plum">{{name}}</span>
            <span style="color: powderblue">{{age}}</span>
        </div>
    </div>

    <script src="/dist/vue.js"></script>
    <script>
        const vm = new Vue({ // options api
            el: '#app',
            data () {
                return {
                    name: 'yose',
                    age: 18
                }
            }
        })

        vm.$nextTick(() => {
            vm.name = 'AA'
        })
        vm.$nextTick(() => {
            vm.name = 'BB'
        })
        vm.$nextTick(() => {
            vm.name = 'cc'
        })
    </script>
</body>
</html>
