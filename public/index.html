<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app" class="wrap" style="background-color: pink">
        <div>{{name}}</div>
        <div>{{age}}</div>
        <div>{{arr}}</div>
    </div>

    <script src="/dist/vue.js"></script>
    <script>
        Vue.mixin({
            a: 1,
            beforeCreate () {
                console.log('混入beforeCreate')
            },
            created () {
                console.log('混入created')
            }
        })

        Vue.mixin({
            b: 2,
            beforeCreate () {
                console.log('混入beforeCreate')
            },
            created () {
                console.log('混入created')
            }
        })

        const vm = new Vue({ // options api
            el: '#app',
            data () {
                return {
                    name: 'yose',
                    age: 18,
                    arr: []
                }
            },
            beforeCreate () {
                console.log('before-create')
            },
            created () {
                console.log('created')
            }
        })
    </script>
</body>
</html>
